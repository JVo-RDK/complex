sudo: required
services:
  - docker
env:
  global:
    - SHA=$(git rev-parse HEAD)
    - CLOUDSDK_CORE_DISABLE_PROMPTS=1
before_install:
# that is newly generated by the steps mentioned in the *.png file
  - openssl aes-256-cbc -K $encrypted_0c35eebf403c_key -iv $encrypted_0c35eebf403c_iv -in service-account.json.enc -out service-account.json -d
# following 3 initial setup  
  - curl https://sdk.cloud.google.com | bash > /dev/null;
  - source $HOME/google-cloud-sdk/path.bash.inc
  - gcloud components update kubectl
#   simular to AWS IAM 
  - gcloud auth activate-service-account --key-file service-account.json
  - gcloud config set project multi-k8s-264912
  - gcloud config set compute/zone europe-west3-a
  - gcloud container clusters get-credentials multi-k8s
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
# Dockerfile.dev wird genommen aus dem /client dir of the complex project we are working on  
  - docker build -t th3v055i/react-test -f ./client/Dockerfile.dev ./client

# just a reference for Testing ... 
script:
  - docker run -e CI=true th3v055i/react-test npm test

deploy:
  provider: script
  script: bash ./deploy.sh
  on:
    branch: master
    